  <script>
// Product configuration with Stripe Payment Links
const products = {
    '1': { 
        name: '1 Stück Kolibri-Karte', 
        price: 7.95, 
        paymentLink: 'https://buy.stripe.com/28E4gzdXs9Mn1ZOgwQ6Zy05' 
    },
    '3': { 
        name: '3 Stück Kolibri-Karten', 
        price: 19.95, 
        paymentLink: 'https://buy.stripe.com/aFafZh6v0bUvdIwcgA6Zy06' 
    },
    '5': { 
        name: '5 Stück Kolibri-Karten', 
        price: 32.95, 
        paymentLink: 'https://buy.stripe.com/aFa4gz9HcbUv1ZO80k6Zy07' 
    },
    '10': { 
        name: '10 Stück Kolibri-Karten', 
        price: 65.95, 
        paymentLink: 'https://buy.stripe.com/eVqcN58D83nZ9sga8s6Zy08' 
    }
};
// Track selected bundle variant
let selectedBundle = null;
// Update price display
function updatePriceDisplay() {
    const priceElement = document.querySelector('[price-display]');
    if (priceElement && selectedBundle) {
        const product = products[selectedBundle];
        priceElement.textContent = `€${product.price.toFixed(2).replace('.', ',')}`;
    }
}
// Proceed to checkout with Payment Links
function proceedToCheckout() {
    if (!selectedBundle) {
        alert('Bitte wählen Sie eine Menge aus (1, 3, 5 oder 10 Stück)');
        return;
    }
    const product = products[selectedBundle];
    window.location.href = product.paymentLink;
}
// Update bundle button styles
function updateBundleButtons() {
    const quantityButtons = document.querySelectorAll('[data-quantity]');
    quantityButtons.forEach(button => {
        const quantity = button.getAttribute('data-quantity');
        if (quantity === selectedBundle) {
            // Selected state - blue background, white text
            button.style.backgroundColor = '#3d4a6e';
            button.style.color = '#ffffff';
            button.style.borderColor = '#3d4a6e';
        } else {
            // Default state - reset to original
            button.style.backgroundColor = '';
            button.style.color = '';
            button.style.borderColor = '';
        }
    });
}
// Add click listeners
document.addEventListener('DOMContentLoaded', function() {
    // Bundle variant selection buttons
    const quantityButtons = document.querySelectorAll('[data-quantity]');
    quantityButtons.forEach(button => {
        button.addEventListener('click', function() {
            const quantity = this.getAttribute('data-quantity');
            selectedBundle = quantity;
            updateBundleButtons();
            updatePriceDisplay();
        });
    });
    // Main checkout button
    const checkoutButtons = document.querySelectorAll('[data-checkout]');
    checkoutButtons.forEach(btn => {
        btn.addEventListener('click', proceedToCheckout);
    });
});
</script>
